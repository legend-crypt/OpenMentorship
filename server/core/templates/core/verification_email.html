<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Your title goes here -->
    <title>{{title}}</title>
    <!-- End title -->
  </head>

  <!-- You can change background colour here -->
  <body
    style="
      text-align: left;
      margin: 0;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 0;
      padding-right: 0;
      -webkit-text-size-adjust: 100%;
      background-color: #ffffff;
      color: #243241;
    "
    align="left"
  >
    <!-- Fallback force left content -->
    <div style="text-align: left">
      <!-- Start single column section -->
      <table
        align="left"
        style="
          text-align: left;
          vertical-align: top;
          width: 600px;
          max-width: 600px;
          background-color: #f7fafd;
        "
        width="600"
      >
        <tbody>
          <tr>
            <td
              style="
                width: 596px;
                vertical-align: top;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 30px;
                padding-bottom: 40px;
              "
              width="596"
            >
              <h1
                style="
                  font-size: 20px;
                  line-height: 24px;
                  font-family: 'Poppins', sans-serif;
                  font-weight: 700;
                  text-decoration: none;
                  color: #088f30;
                "
              >
              Yello ðŸ˜€
              </h1>
              <p
                style="
                  font-size: 12px;
                  line-height: 24px;
                  font-family: 'Poppins', sans-serif;
                  font-weight: 400;
                  text-decoration: none;
                  color: #243241;
                "
              >
                Dear User, <br />
                We really appreciate you signing up at Yello! To
                ensure security of your account the following is your
                verification code:
              </p>
              <h4
                style="
                  font-size: 12px;
                  line-height: 24px;
                  font-family: 'Poppins', sans-serif;
                  font-weight: 500;
                  text-decoration: none;
                  color: #243241;
                "
              >
                Your verification code will expire in 10 minutes:
              </h4>
              <p
                style="
                  font-size: 16px;
                  line-height: 24px;
                  font-family: 'Poppins', sans-serif;
                  font-weight: 600;
                  text-decoration: none;
                  color: #088f30;
                "
              >
                {{pin}}
              </p>
              <p
                style="
                  font-size: 14px;
                  line-height: 24px;
                  font-family: 'Poppins', sans-serif;
                  font-weight: 400;
                  text-decoration: none;
                  color: #243241;
                "
              >
                We are happy to help
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End single column section -->
    </div>
  </body>
</html>
